<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Wallets</h1>
<th>Wallet owner</th>
<th>Crown</th>
<th>Shilling</th>
<th>Penni</th>
<table>
    <tr th:each="w: ${wallets}" >
        <td th:text="${w.owner}"></td>
        <td th:text="${w.goldCrown}"></td>
        <td th:text="${w.silverShillings}"></td>
        <td th:text="${w.brassPennies}"></td>
    </tr>
</table>
<h2>Add a wallet</h2>
<form action="/wallets" method="POST">
    Owner: <input
        type="text"
        name="owner"><br />
    Crown: <input
        type="number"
        step="any"
        name="crown"><br />
    Shillings: <input
        type="number"
        step="any"
        name="shillings"><br />
    Pennies: <input
        type="number"
        step="any"
        name="pennies"><br />
    <button type="submit">Add product</button>
</form>
</body>
</html>
